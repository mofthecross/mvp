<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">GiffleBag</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div ng-repeat="gif in gifs">
        <div class="col-md-3">
          <div class='col1=md-6'>
            {{gif.tag}}
          </div>
          <div class='col1=md-6'>
            <img src="{{gif.url }}">
          </div>
        </div>
    </div>
  </div>
</div>
